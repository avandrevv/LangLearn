{% extends 'base.html' %} {% block title %} Создание темы по английскому {%
endblock %} {%block body %}
<div class="container mt-5">
  <h1>Добавление темы по английскому</h1>
  <form method="post" action="/create-article">
    <input
      type="text"
      name="title"
      id="title"
      class="form-control"
      placeholder="Введите название темы"
    /><br />
    <textarea
      name="intro"
      id="intro"
      class="form-control"
      placeholder="Введите описание темы"
    ></textarea
    ><br />
    <textarea
      name="text"
      id="text"
      class="form-control"
      placeholder="Введите основной текст(слова с переводом, текст с их использованием)"
    ></textarea
    ><br />
    <input type="submit" class="btn btn-success" value="Создать" />
  </form>
</div>
{% endblock %}
