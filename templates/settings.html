{% extends 'base.html' %} {% block title %}Настройки аккаунта{% endblock %} {%
block body %}
<div class="container my-5">
  <h1 class="mb-4">⚙️ Настройки</h1>

  <form method="post" action="/settings">
    <div class="mb-3">
      <label for="username" class="form-label">Изменить имя пользователя</label>
      <input
        type="text"
        class="form-control"
        id="username"
        name="username"
        value="{{ user.username }}"
        required
      />
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Новый пароль</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
      />
    </div>

    <div class="mb-3">
      <label for="password_confirm" class="form-label"
        >Подтвердите пароль</label
      >
      <input
        type="password"
        class="form-control"
        id="password_confirm"
        name="password_confirm"
      />
    </div>

    <button type="submit" class="btn btn-primary">Сохранить изменения</button>
  </form>
</div>
{% endblock %}
